<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Checker</title>
    <script>
        function checkAge() {
            // Get the value from the input field
            const name = document.getElementById('name').value;
            let message = '';

            // Check if age is above or below 50
            if (name === "Megan") {
                message = "You smell like a foot";
            } else if (name === "Mason") {
                message = "You smell like flowers";
            } else if (name === "Tor") {
                message = "You smell a stinky brother";
            } else if (name === "Karen") {
                message = "You smell like coke";
            }

            // Display the message
            document.getElementById('result').innerText = message;
        }
    </script>
</head>
<body>
    <h1>Small Checker</h1>
    <label for="ageInput">Enter your age:</label>
    <input type="string" id="name" placeholder="Enter name" />
    <button onclick="checkAge()">Check Age</button>

    <p id="result"></p>
</body>
</html>
