<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="checkSmell.js"></script>
    <script src="checkPassword.js"></script>
    <script src="calculator.js"></script>
    <script src="dice.js"></script>
    <script src="rockpaperscissors.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors 1</h1>
    <label for="rpsInput">Enter rock, paper, or scissors:</label>
    <input type="string" id="rpsInput" placeholder="rock, paper, or scissors" />
    <button onclick="rockPaperScissors()">Play</button>
    <p id="rpsResult"></p>

    <h1>Smell Checker</h1>
    <label for="ageInput">Enter your name:</label>
    <input type="string" id="name" placeholder="Enter name" />
    <button onclick="checkSmell()">Check Smell</button>
    <p id="result"></p>

    <h1>Secret Message</h1>
    <label for="pawsswordInput">Enter the password:</label>
    <input type="password" id="password" placeholder="Enter secret" />
    <button onclick="checkPassword()">Check Password</button>
    <br/>
    <input type="checkbox" onclick="showPassword()">Show Password
    <p id="passwordResult"></p>

    <h1>Calculator</h1>
    <input type="string" id="firstNumber" placeholder="First Number" />
    <input type="string" id="operator" placeholder="+, -, x, /" />
    <input type="string" id="secondNumber" placeholder="Second Number" />
    <button onclick="calculator()">Calculate</button>
    <p id="calculatorResult"></p>

    <h1>Roll Dice</h1>
    <button onclick="dice()">Roll Dice</button>
    <p id="diceResult"></p>
</body>
</html>
