<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Checker</title>
    <script>
        function checkAge() {
            // Get the value from the input field
            const name = document.getElementById('name').value.trim();
            let message = '';

            if (name === "Megan") {
                message = "You smell like a foot";
            } else if (name === "Mason") {
                message = "You smell like flowers";
            } else if (name === "Tor") {
                message = "You smell like a stinky brother";
            } else if (name === "Karen") {
                message = "You smell like coke";
            } else if (name === "Hayden") {
                message = "You smell smarter than Tor";
            } else if (name ===  "Wendy") {
                message = "You smell like a bee"
            } else if (name ===  "Marc") {
                message = "You smell like a working man"
            } else if (name ===  "Roy") {
                message = "You smell like a farmer"
            } else if (name ===  "Brian") {
                message = "You smell like a phone"
            }
            else {
                message = "I don't know how you smell. Please try again"
            }

            // Display the message
            document.getElementById('result').innerText = message;
        }
    </script>
</head>
<body>
    <h1>Smell Checker</h1>
    <label for="ageInput">Enter your name:</label>
    <input type="string" id="name" placeholder="Enter name" />
    <button onclick="checkAge()">Check Smell</button>

    <p id="result"></p>
</body>
</html>
